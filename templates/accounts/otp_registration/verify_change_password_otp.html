{% extends "sub_base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow rounded-4 border-0">
                <div class="card-body p-4">
                    <h4 class="mb-4 text-center text-primary fw-bold">Change Password</h4>

                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% elif messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST" action="{% url 'accounts:verify_change_password_otp' %}">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="otp" class="form-label">Enter OTP sent to your phone</label>
                            <input type="text" class="form-control" name="otp" id="otp" placeholder="6-digit code" maxlength="6" required>
                        </div>

                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <input type="password" class="form-control" name="new_password" id="new_password" required>
                        </div>

                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" name="confirm_password" id="confirm_password" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-block">Change Password</button>
                        </div>
                    </form>

                </div>
            </div> 
        </div>
    </div>
</div>
{% endblock %}
