{% extends "sub_base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow rounded-4 border-0">
                <div class="card-body p-4">
                    <h4 class="mb-4 text-center text-primary fw-bold">Change Password</h4>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST" action="{% url 'accounts:send_change_password_otp' %}">
                        {% csrf_token %}
                        <p class="text-center">Click the button below to receive an OTP on your registered phone number.</p>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-block">Send OTP</button>
                        </div>
                    </form>
                </div>
            </div> 
        </div>
    </div>
</div>
{% endblock %}
