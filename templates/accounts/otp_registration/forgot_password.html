{% extends "sub_base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow rounded-4 border-0">
                <div class="card-body p-4">
                    <h4 class="mb-4 text-center text-primary fw-bold">Forgot Password</h4>

                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% elif messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="phone" class="form-label">Enter your registered phone number</label>
                            <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone number" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-block">Send OTP</button>
                        </div>
                    </form>
                </div>
            </div> 
        </div>
    </div>
</div>
{% endblock %}
