<div class="container my-3 no-print">

    <h5 class="text-center mb-3 fw-bold">Quick Navigation</h5>

    <div class="d-flex justify-content-center flex-wrap gap-2">

        <!-- Primary Actions -->
        <a href="{% url 'university_management:student_enrollment' %}" class="btn btn-primary btn-sm shadow-sm">
            <i class="bi bi-person-plus-fill"></i> Student Enrollment
        </a>
        <a href="{% url 'university_management:enrollment_list' %}" class="btn btn-warning btn-sm shadow-sm">
            <i class="bi bi-list-ul"></i> Enrollment List
        </a>
        <a href="{% url 'university_management:student_invoices_list' %}" class="btn btn-secondary btn-sm shadow-sm">
            <i class="bi bi-receipt"></i> Student Invoices
        </a>

        <!-- Class/Term -->
        <a href="{% url 'university_management:term_list' %}" class="btn btn-success btn-sm shadow-sm">
            <i class="bi bi-calendar-event"></i> Class Routine
        </a>
        <a href="{% url 'university_management:payment_list' %}" class="btn btn-info btn-sm shadow-sm">
            <i class="bi bi-cash-stack"></i> Payment List
        </a>

        <!-- Exam -->
        <a href="{% url 'university_management:exam_schedule_create' %}" class="btn btn-primary btn-sm shadow-sm">
            <i class="bi bi-journal-plus"></i> Create Exam
        </a>
        <a href="{% url 'university_management:exam_list' %}" class="btn btn-secondary btn-sm shadow-sm">
            <i class="bi bi-journal-text"></i> Exam List
        </a>

        <!-- Revenue & Dashboard -->
        <a href="{% url 'university_management:revenue_dashboard' %}" class="btn btn-warning btn-sm shadow-sm">
            <i class="bi bi-bar-chart-line-fill"></i> Revenue
        </a>
        <a href="{% url 'university_management:common_dashboard' %}" class="btn btn-dark btn-sm shadow-sm">
            <i class="bi bi-house-fill"></i> Dashboard
        </a>

    </div>

</div>

<!-- Optional: small custom CSS for hover & spacing -->
<style>
    .btn-sm {
        min-width: 150px;
        text-align: center;
        font-size: 0.85rem;
    }

    .btn-sm i {
        margin-right: 5px;
    }

    .btn-sm:hover {
        transform: translateY(-2px);
        transition: 0.2s;
    }
</style>
