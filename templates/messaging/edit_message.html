{% extends 'base.html' %}

{% block content %}
  <div class="container py-4">
    <h3>Edit Message</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
      {% if message.conversation.is_group %}
      <a href="{% url 'messaging:group_conversation_detail' message.conversation.id %}" class="btn btn-secondary">Cancel</a>
    {% else %}
      <a href="{% url 'messaging:conversation_detail' message.conversation.id %}" class="btn btn-secondary">Cancel</a>
    {% endif %}
    </form>
  </div>
{% endblock %}
