
{% extends "base.html" %}
{% load static %}



{% block content %}





<style>


@import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;900&display=swap');

html, body { 
       font-family: Verdana, sans-serif; 
     
  }

    </style>

    
    <h1 class ='text-center'>Input attendance</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card shadow-lg" style="background-color: aliceblue;">
                     <!-- Card Header -->
                 <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0"> Employee attendance form</h3>
                </div>     
                    <div class="card-body">                       
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </form>
                        <!-- Display form errors if any -->
                        {% if form.errors %}
                            <ul>
                                {% for field in form %}
                                    {% for error in field.errors %}
                                        <li>{{ error }}</li>
                                    {% endfor %}
                                {% endfor %}
                            </ul>
                        {% endif %}
                    </div>
                </div>
                

            </div>
            <div class="col-3"></div>
        </div>
    </div>




{% endblock %}
