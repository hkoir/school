{% extends 'base.html' %}

{% block content %}
<div class="container-fluid main-content">
    <div class="row">    
        <div class="col-12">
            <div class="container">
                <div class="row">     
                    <div class="col-12 col-md-3"></div>         
                    <div class="col-12 col-md-6">       
                        <div class="card">
                            <div class="card-body" style="background-color: beige;">
                                <h5 class="card-title">Preview</h5>
                                <div>                                  

                                    <embed src="data:application/pdf;base64,{{ pdf_preview }}" type="application/pdf" width="100%" height="600px" />
                                    
                                    
                                </div>
                            </div>
                        </div> 
                    </div>
                    <div class="col-12 col-md-3"></div>    
                </div>
            </div>
         </div>      
            
            
                
           
    </div>
</div>
   


<!-- Confirmation Modal for Form Submission -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirm Action</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to send this pay slip to {{ employee.name }}?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmSend">Yes, Send</button>
            </div>
        </div>
    </div>
</div>



<script>  
    document.getElementById("sendEmailBtn").addEventListener("click", function () {
        new bootstrap.Modal(document.getElementById("confirmModal")).show(); // Show the modal
    });

    document.getElementById("confirmSend").addEventListener("click", function () {
        document.getElementById("appraisalForm").submit(); // Submit the form only after confirmation
    });



</script>

{% endblock %}
