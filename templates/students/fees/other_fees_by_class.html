{% extends "base.html" %}

{% block content %}
{% include 'students/quick_access_link.html' %}

<div class="container mt-5">
    <h3 class="text-center fw-bold mb-4 text-primary">Assign Other Fees by Class</h3>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" class="card shadow-sm p-4">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="academicYearInput" class="form-label fw-semibold">Academic Year</label>
                <input type="number" class="form-control" id="academicYearInput" name="academic_year" value="{{ current_year }}" required>
            </div>

            <div class="col-md-3">
                <label for="targetClassSelect" class="form-label fw-semibold">Select Class</label>
                <select class="form-select" id="targetClassSelect" name="target_class" required>
                    <option value="">-- Choose Class --</option>
                    {% for cls in classes %}
                        <option value="{{ cls.id }}">{{ cls.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-3">
                <label for="feeTypeSelect" class="form-label fw-semibold">Fee Type</label>
                <select class="form-select" id="feeTypeSelect" name="fee_type" required>
                    <option value="">-- Choose Fee Type --</option>
                    {% for key, label in fee_choices %}
                        <option value="{{ key }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-3">
                <label for="amountInput" class="form-label fw-semibold">Amount (à§³)</label>
                <input type="number" step="0.01" min="0" class="form-control" id="amountInput" name="amount" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="descriptionInput" class="form-label fw-semibold">Description (Optional)</label>
            <textarea class="form-control" id="descriptionInput" name="description" rows="2" placeholder="Enter description..."></textarea>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-success fw-bold px-4">Assign Fee</button>
        </div>
    </form>
</div>
{% endblock %}
