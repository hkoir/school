{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm border-0">
        <div class="card-body text-center py-5">
            <h3 class="mb-4 text-danger">
                <i class="bi bi-exclamation-triangle-fill"></i>
                Confirm Delete
            </h3>

            <p class="lead mb-4">
                Are you sure you want to delete <strong>{{ object }}</strong>?
            </p>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-danger px-4 rounded-pill">
                        <i class="bi bi-trash"></i> Yes, Delete
                    </button>
                    <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-secondary px-4 rounded-pill">
                        <i class="bi bi-arrow-left"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
