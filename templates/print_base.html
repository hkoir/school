<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>

    <style>
        @page {
            size: A4;
            margin: 8mm 10mm;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: #000;
            background: #fff;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #000;
            padding: 6px;
            text-align: left;
        }

        th {
            background: #f1f1f1;
        }

        @media print {
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>
<body>

{% block content %}{% endblock %}

</body>
</html>
